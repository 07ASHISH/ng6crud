<table class="table table-hover">
    <thead>
    <tr>
        <td>user Name</td>
        <td>user age</td>
        <th>user email</th>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.email }}</td>
            <td><a [routerLink]="['/edit', user._id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deleteCoin(user._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
