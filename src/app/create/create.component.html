<div class="panel panel-primary">
  <!-- <div class="panel-heading">
    {{ title }}
  </div> -->
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate enctype="multipart/form-data">
      <div class="form-group">
        <label class="col-md-4">User Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">User age</label>
        <input type="text" class="form-control" formControlName="age" #age/>
      </div>
      <div *ngIf="angForm.controls['age'].invalid && (angForm.controls['age'].dirty || angForm.controls['age'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['age'].errors.required">
          age is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">User Email</label>
        <input type="text" class="form-control" formControlName="email" #email/>
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">User image</label>
        <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="img" #img/>
      </div>
      <div *ngIf="angForm.controls['img'].invalid && (angForm.controls['img'].dirty || angForm.controls['img'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['img'].errors.required">
          file is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="addCoin(angForm)"  class="btn btn-primary">Add</button>
        </div>
    </form>
  </div>
</div>

<!-- [disabled]="angForm.pristine || angForm.invalid" -->
